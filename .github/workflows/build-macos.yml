name: Build macOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build macOS app
        run: npm run dist

      - name: Upload macOS build
        uses: actions/upload-artifact@v4  # تم تحديث الإجراء إلى الإصدار v4
        with:
          name: macOS-build
          path: dist/mac/
